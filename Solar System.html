<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Solar System.css">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <title>太阳系行星模型 | 白白可乐</title>
</head>
<body>
        <div class="header">
                <h1 id="wordlogo">
                    <a href="index.html" style="color:white;">
                        白白可乐
                    </a>
                    </h2>
            </div>
        <div class="solarsys">
                <!--太阳-->
                <div class='sun'></div>
              
                <!--水星轨道-->
                <div class='mercuryOrbit'></div>
              
                <!--水星-->
                <div class='mercury'></div>
              
                <!--金星轨道-->
                <div class='venusOrbit'></div>
              
                <!--金星-->
                <div class='venus'></div>
              
                <!--地球轨道-->
                <div class='earthOrbit'></div>
              
                <!--地球-->
                <div class='earth'></div>
              
                <!--火星轨道-->
                <div class='marsOrbit'></div>
              
                <!--火星-->
                <div class='mars'></div>
              
                <!--木星轨道-->
                <div class='jupiterOrbit'></div>
              
                <!--木星-->
                <div class='jupiter'></div>
              
                <!--土星轨道-->
                <div class='saturnOrbit'></div>
              
                <!--土星-->
                <div class='saturn'></div>
              
                <!--天王星轨道-->
                <div class='uranusOrbit'></div>
              
                <!--天王星-->
                <div class='uranus'></div>
              
                <!--海王星轨道-->
                <div class='neptuneOrbit'></div>
              
                <!--海王星-->
                <div class='neptune'></div>
              </div>
</body>
</html>
